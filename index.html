<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Labrador Adventures</title>
        <style>
            body {
                overflow: hidden;
                margin: 0;
                background-color: #87ceeb; /* Sky blue background */
                font-family: Arial, sans-serif;
                color: #333;
            }

            #game-container {
                position: relative;
                overflow: hidden;
                border: 2px solid #555;
                box-sizing: border-box;
            }

            .platform {
                position: absolute;
                background-color: #8b4513; /* Brown for platforms */
                border-radius: 5px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }

            #player {
                position: absolute;
                width: 200px;
                height: 200px;
                background-image: url("harry.png"); /* Replace with a Labrador image URL */
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                bottom: 0;
                left: 50px;
                z-index: 10;
            }

            .collectible {
                position: absolute;
                width: 30px;
                height: 30px;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                z-index: 5;
            }

            .cheese {
                background-image: url("cheese.png"); /* Replace with a cheese image URL */
            }

            .bone {
                background-image: url("bone.png"); /* Replace with a bone image URL */
            }

            .balloon {
                background-image: url("balloon.png");
            }

            #jump-button {
                position: absolute;
                bottom: 20px;
                right: 20px;
                padding: 15px 30px;
                font-size: 20px;
                background-color: #4caf50; /* Green button */
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                z-index: 100;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            #score-display {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 24px;
                font-weight: bold;
                color: #333;
                z-index: 100;
            }

            #game-over-screen {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-size: 36px;
                text-align: center;
                z-index: 200;
            }

            #game-over-screen button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 24px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="game-container">
            <div id="player"></div>
            <button id="jump-button">Jump!</button>
            <div id="score-display">Score: 0</div>
        </div>

        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <p id="final-score">Your Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
